spring:
  application:
    name: gpu-ecommerce-platform

  threads:
    virtual:
      enabled: true  # Enable Virtual Threads (Java 21)

  datasource:
    url: jdbc:postgresql://localhost:5432/gpustore
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

jwt:
  secret: ${JWT_SECRET:gpu-store-256-bit-secret-key-for-development-only-change-in-production-environment}
  expiration: 86400000  # 24 hours in milliseconds

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

server:
  port: 8080
